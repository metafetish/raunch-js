<html>
  <head>
    <script type="text/javascript" src="bluetooth.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </head>
  <body onload="init();">
    <h1>Fleshlight Launch Control Demo</h1>
    <h3>Needs Chrome 56+ on Mac/Linux (If on linux, turn on Experimental Web Extensions)</h3>
    <br/>
    <input type="button" id="connect" value="connect" /><br />
    Speed: <input type="range" min="0" max="100" id="speed" value=0 /><br />
    Position: <input type="range" min="0" max="100" id="position" value=0 /><br />
    <input type="button" id="send" value="send" /><br />
    <br/>
    <br/>
    Code available at <a href="http://github.com/metafetish/raunch-js">http://github.com/metafetish/raunch-js</a><br/>
    Device info at <a href="http://metafetish.github.com/raunch-docs">http://metafetish.github.com/raunch-docs/</a><br/>
  </body>
</html>
